<!DOCTYPE html>
<html>
  <head>
  	 <meta charset="utf-8">
    <title>Skeleton App &middot; Bootstrap 3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="static/css/bootstrap.css" rel="stylesheet" media="screen">
    <!-- <link rel="stylesheet" href="static/css/style.css"> -->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="../../assets/js/html5shiv.js"></script>
      <script src="../../assets/js/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <div class="container">
      <nav class="navbar navbar-inverse" role="navigation">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex8-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Skeleton</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="">
          <ul class="nav navbar-nav">
            <li><a href="#/schedule">Schedule</a></li>
            <li><a href="#/game">Game</a></li>
            <li><a href="#/ranking">Ranking</a></li>
            <li><a href="#/movies">Movies</a></li>
          </ul>
         </div><!-- /.navbar-collapse -->
      </nav>
      
      <article id="content" class="col">
      	<!-- schedule -->
			<section data-route="schedule" class="active">
				<div class="panel panel-default">
					<!-- Default panel contents -->
					<div class="panel-heading">
						<h1 data-bind="title"><span class="glyphicon glyphicon-calendar"></span></h1>
						<p data-bind="description"></p>
					</div>

					<table class="table table-striped table-bordered table-hover">
						<thead>
							<tr>
								<th>Monday 18 March</th>
								<th>Team</th>
								<th>Result</th>
								<th>Team</th>
							</tr>
						</thead>
						<tbody data-bind="items">
							<tr>
								<td data-bind="date"></td>
								<td data-bind="team1"></td>
								<td>
									<span data-bind="team1Score"></span>
									<span>-</span>
									<span data-bind="team2Score"></span>
								</td>
								<td data-bind="team2"></td>
							</tr>
						</tbody>
					</table>
				</div>
			</section>
				
			<!-- game -->
			<section data-route="game">
				<div class="panel panel-default">
					<!-- Default panel contents -->
					<div class="panel-heading">
						<h1 data-bind="title"><span class="glyphicon glyphicon-tasks"></span></h1>
						<p data-bind="description"></p>
					</div>

					<table class="table table-striped table-bordered table-hover">
						<thead>
							<tr>
								<th>Team</th>
								<th>Result</th>
								<th>Team</th>
							</tr>
						</thead>

						<tbody data-bind="winner">
							<tr>
								<td data-bind="team1"></td>
								<td>
									<span data-bind="team1Score"> </span>
									<span>-</span>
									<span data-bind="team2Score"></span>
								</td>
								<td data-bind="team2"></td>
							</tr>
						</tbody>
					</table>

					<table class="table table-striped table-bordered table-hover">
						<thead>
							<tr>
								<th>Score</th>
								<th>Team</th>
								<th>Points</th>
								<th>Team</th>
							</tr>
						</thead>
						<tbody data-bind="items">
							<tr>
								<td data-bind="score"></td>
								<td data-bind="team1"></td>
								<td>
									<span data-bind="team1Score"> </span>
									<span>-</span>
									<span data-bind="team2Score"></span>
								</td>
								<td data-bind="team2"></td>
							</tr>
						</tbody>
					</table>
				</div>
			</section>
				
			<!-- ranking -->
			<section data-route="ranking">
				<div class="panel panel-default">
					<!-- Default panel contents -->
					<div class="panel-heading">
						<h1 data-bind="title"><span class="glyphicon glyphicon-list-alt"></span></h1>
						<p data-bind="description"></p>
					</div>
					
					<div class="table-responsive">
						<table class="table table-striped table-bordered table-hover">
							<thead>
								<tr>
									<th>Team</th>
									<th>W</th>
									<th>L</th>
									<th>sw</th>
									<th>sl</th>
									<th>Points won</th>
									<th>Points lost</th>
									<th>+/-</th>
								</tr>
							</thead>

							<tbody data-bind="items">
								<tr>
									<td data-bind="team"></td>
									<td data-bind="win"></td>
									<td data-bind="lost"></td>
									<td data-bind="sw"></td>
									<td data-bind="sl"></td>
									<td data-bind="pw"></td>
									<td data-bind="pl"></td>
									<td data-bind="ratio"></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</section>

			<!-- Movies -->
			<section id="result" data-route="movies">
				<div class="panel panel-default">
					<!-- Default panel contents -->
					<div class="panel-heading">
						<h1 data-bind="title"><span class="glyphicon glyphicon-list-alt"></span></h1>
						<p data-bind="description"></p>
					</div>
					
					<div class="table-responsive">
						<table class="table table-striped table-bordered table-hover">
							<thead>
								<tr>
									<th>Team</th>
									<th>W</th>
									<th>L</th>
									<th>sw</th>
									<th>sl</th>
									<th>Points won</th>
									<th>Points lost</th>
									<th>+/-</th>
								</tr>
							</thead>

							<tbody data-bind="items">
								<tr>
									<td data-bind="id"></td>
									<td data-bind="title"></td>
									<td data-bind="lost"></td>
									<td data-bind="sw"></td>
									<td data-bind="sl"></td>
									<td data-bind="pw"></td>
									<td data-bind="pl"></td>
									<td data-bind="ratio"></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</section>
    </article>

    <footer>
    	<div class="row">
  			<div class="col-sm-12">copyleft 2013 &middot; all wrongs reversed &middot; Ali Sahin</div>
  		</div>
    </footer>

    </div><!-- container -->

    <!-- Libs -->
    <script src="static/js/lib/promise.min.js"></script>
    <script src="static/js/lib/routie.min.js"></script>
    <script src="static/js/lib/ready.min.js" type="text/javascript"></script>
    <script src="static/js/lib/sizzle.min.js" type="text/javascript"></script>
    <script src="static/js/lib/transparancy.min.js" type="text/javascript"></script>
    <script src="static/js/lib/quo.js" type="text/javascript"></script>
    
    <!-- Application -->
    <script src="static/js/skeleton.js"></script>
  </body>
</html>
