<form ng-submit="submit()" class="form-inline" role="form">
  <div class="form-group">
    <label class="" for="team_1">Team 1</label>
    <input ng-model="data.team_1_score" type="number" class="form-control" id="team_1" placeholder="">
  </div>
  <div class="form-group">
    <label class="" for="team_2">Team 2</label>
    <input ng-model="data.team_2_score" type="number" class="form-control" id="team_2" placeholder="">
  </div>
  <div class="checkbox">
    <label>
      <input ng-model="data.is_final" type="checkbox"> Is final?
    </label>
  </div>
  <input type="submit" class="btn btn-primary" value="Update"></input>
</form>
