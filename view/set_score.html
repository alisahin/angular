<div class="panel panel-default">
	<!-- Default panel contents -->
	<div class="panel-heading">
		<h1>Set Gamescore<span class="glyphicon glyphicon-edit"></span></h1>
		<p>{{game.team_1.name}} vs {{game.team_2.name}}</p>
	</div>

	<form ng-submit="submit()" class="form-inline" role="form">
		<div class="form-group">
			<label class="" for="team_1">{{game.team_1.name}}</label>
			<input ng-model="game.team_1_score" type="number" class="form-control" id="team_1" placeholder="">
		</div>
		<div class="form-group">
			<label class="" for="team_2">{{game.team_2.name}}</label>
			<input ng-model="game.team_2_score" type="number" class="form-control" id="team_2" placeholder="">
		</div>
		<div class="checkbox">
			<label>
			<input ng-model="game.is_final" type="checkbox"> Is final?
			</label>
		</div>
		<input type="submit" class="btn btn-primary" value="Update"></input>
	</form>
</div>
