<div class="panel panel-default">
	<!-- Default panel contents -->
	<div class="panel-heading">
		<h1>Pool<span class="glyphicon glyphicon-list-alt"></span></h1>
		<p>Standings in Pool A</p>
	</div>

	<table ng-repeat="pool in pools" class="table table-striped table-bordered table-hover">
		<thead>
			<tr>
				<th>Team</th>
				<th>Wins</th>
				<th>Losses</th>
				<th>+/-</th>
				<th>Points</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="standing in pool.standings | orderBy:['-points_scored']">
				<td>{{standing.team.name}}</td>
				<td>{{standing.wins}}</td>
				<td>{{standing.losses}}</td>
				<td>{{(standing.points_scored - standing.points_allowed)}}</td>
				<td>{{standing.points_scored}}</td>
			</tr>
		</tbody>
	</table>
</div>
